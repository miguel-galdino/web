<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        body{
            overflow-y: hidden;
            overflow-x: hidden;
        }

        .container{

            display: grid;
            width: 100vw;
            height: 100vh;

            grid-template-areas: 
            "box1 box1 box1 box1"
            "box2 box3 box3 box4"
            "box5 box3 box3 box6"
            "box5 box7 box7 box7"
            ;
        }

        .box{
            border-radius: 30px;
            margin: 1.7%;
            text-align: center;
        }

        #box1{
            background-color: rgb(230, 176, 28);
            grid-area: box1;
        }
        #box2{
            background-color: rgb(255, 0, 119);
            grid-area: box2;
        }
        #box3{
            background-color: rgb(230, 176, 28);
            grid-area: box3;
        }
        #box4{
            background-color: rgb(255, 0, 119);
            grid-area: box4;
        }
        #box5{
            background-color: rgb(230, 176, 28);
            grid-area: box5;
        }
        #box6{
            background-color: rgb(255, 0, 119);
            grid-area: box6;
        }
        #box7{
            background-color: rgb(230, 176, 28);
            grid-area: box7;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="box1" class="box">1</div>
        <div id="box2" class="box">2</div>
        <div id="box3" class="box">3</div>
        <div id="box4" class="box">4</div>
        <div id="box5" class="box">5</div>
        <div id="box6" class="box">6</div>
        <div id="box7" class="box">7</div>
    </div>
    
</body>
</html>
