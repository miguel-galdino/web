    body {
      font-family: Arial, sans-serif; /*fonte do corpo*/
      display: flex; /*transforma o corpo num flex*/
      justify-content: center; /*centraliza horazontamentlte*/

    .pessoas img {

    }

    .nome {
      font-weight: bold;
      font-size: 14px;
      color: #000
    }

    .endereco {

    }
