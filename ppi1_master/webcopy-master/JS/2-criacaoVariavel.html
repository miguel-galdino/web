<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /*centro tela*/
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(0, 146, 231);
        }

        button{
            background-color: rgb(151, 203, 245);
        }
        

    </style>
</head>
<body>
    <button>Clique em mim</button>

    <script>
        /*variavel local b recebe tag button*/
        let b=document.querySelector("button")
        let contador=0;
        b.style.width="50vw"    
        b.style.height="50vw"
        b.addEventListener("click", ()=>{
            contador++;
            b.innerHTML=contador;
        })
    </script>
</body>
</html>
