<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<body>
    <canvas id="meuCanvas" width="400" height="300" style="border:1px solid #000;"></canvas>

    <script>
        let canvas = document.getElementById("meuCanvas");
        let desenho = canvas.getContext("2d");

        desenho.fillStyle = "blue";
        desenho.fillRect(50, 50, 100, 50);

        desenho.fillStyle = "red";
        desenho.beginPath();
        desenho.arc(200, 150, 30, 0, Math.PI * 2);
        desenho.fill();

        desenho.fillStyle = "black";
        desenho.font = "20px Arial";
        desenho.fillText("Canvas!", 120, 250);
    </script>
</body>
</html>
