<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros Primos</title>
</head>
<body>
    <label for="inicio">In√≠cio:</label>
    <input type="number" id="inicio">


    <label for="fim">Fim:</label>
    <input type="number" id="fim">


    <button id="button">Verificar</button>
    <div id="resultadoPrimos"></div>


    <script>
        let button = document.getElementById("button");
        let resultado = document.getElementById("resultadoPrimos");


        function primos(){
            let inicioLista = parseInt(document.getElementById("inicio").value);
            let fimLista = parseInt(document.getElementById("fim").value);
            resultado.innerHTML = "";

            function ehPrimo(n) {
                if (n < 2) return false;
                for (let i = 2; i <= Math.sqrt(n); i++) {
                    if (n % i === 0) return false;
                }
                return true;
            }  

            for (let n = inicioLista; n <= fimLista; n++) {
                if (ehPrimo(n)) {
                    resultado.innerHTML += n + " ";
                }10
            }
        }
        button.addEventListener("click", primos);
</script>
    
</body>
</html>
